<!DOCTYPE html>
<html ng-app="myApp" ng-controller="MainController as MainCtrl">
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <h1>Pomodoro!</h1>
    <section>
      <div class="session">
        <div class="breakCtrl">
          <p>{{MainCtrl.breakLength}}</p>
          <button ng-click="MainCtrl.breakLengthChange(-1)"class="minus">-</button><span class="time">timerplaceholder</span>
          <button ng-click="MainCtrl.breakLengthChange(1)"class="plus">+</button>
        </div>
        <div class="sessionCtrl">
          <p>{{MainCtrl.sessionLength}}</p>
          <button ng-click="MainCtrl.sessionLengthChange(-1)" class="minus">-</button><span class="time">timerplaceholder</span>
          <button ng-click="MainCtrl.sessionLengthChange(1)" class="plus">+</button>
        </div>
      </div>
    </section>
    <section>
      <div class="timer">
        <p class="title">Session</p>
        <p>(Time Left)</p><span class="fill"></span>
      </div>
    </section>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
