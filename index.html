<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <h1>Pomodoro!</h1>
    <section>
      <div class="session">
        <div class="breakCtrl">
          <p>break length</p>
          <button class="minus">-</button><span class="time">timerplaceholder</span>
          <button class="plus">+</button>
        </div>
        <div class="sessionCtrl">
          <p>session length</p>
          <button class="minus">-</button><span class="time">timerplaceholder</span>
          <button  class="plus">+</button>
        </div>
      </div>
    </section>
    <section>
      <div class="timer">
        <p class="title">Session</p>
        <p>(Time Left)</p><span class="fill"></span>
      </div>
    </section>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="test/javascript" src="script.js"></script>
  </body>
</html>
