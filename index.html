<!DOCTYPE html>
<html ng-app="myApp" ng-controller="MainController">
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="container">
        <h1 class="animated flipInX">Pomodoro!</h1>

        <div class="animated fadeIn pomodoroCounter">
          <div ng-hide="displayTimerStarted">
            <img id="pomodoroOneImage" src="images/tomatoOne.png" ng-click="setSessionsAndHighlight(1)" ng-mouseover="hoverAndHighlight(1)" />
            <img id="pomodoroTwoImage" src="images/tomatoTwo.png" ng-click="setSessionsAndHighlight(2)" ng-mouseover="hoverAndHighlight(2)"/>
            <img id="pomodoroThreeImage" src="images/tomatoThree.png" ng-click="setSessionsAndHighlight(3)" ng-mouseover="hoverAndHighlight(3)"/>
            <img id="pomodoroFourImage" src="images/tomatoFour.png" ng-click="setSessionsAndHighlight(4)" ng-mouseover="hoverAndHighlight(4)"/>
          </div>

          <div ng-show="displayTimerStarted">
            <img ng-src="{{s ? 'images/Xtomato.png' : 'images/colorTomato.png'}}" ng-repeat="s in pomodoroSessionsArray track by $index" />
          </div>
        </div>

        <section class="header">
          <div class="animated fadeIn session">
            <div class="breakCtrl">
              <p class="number">{{displayBreakLength}}</p>
              <button ng-click="breakLengthChange(-1)" class="minus">-</button><span class="time">  Break Length</span>
              <button ng-click="breakLengthChange(1)" class="plus">+</button>
            </div>
            <div class="sessionCtrl">
              <p class="number">{{displaySessionLength}}</p>
              <button ng-click="sessionLengthChange(-1)" class="minus">-</button><span class="time">Session Length</span>
              <button ng-click="sessionLengthChange(1)" class="plus">+</button>
            </div>
          </div>
        </section>
        <section ng-click="toggleTimer()" class="section">
          <div class="animated fadeIn timer">

            <div ng-hide="displayTimerStarted" class="settings">
              <div ng-hide="displayPomodoroSetCount" >
                <p>Choose your settings before starting!</p>
              </div>
              <div ng-show="displayPomodoroSetCount">
                <div ng-hide="displaySessionOver" id="startButton">
                  <p>Start!</p>
                </div>
                <div ng-show="displaySessionOver" id="endMessage">
                  <p>All done!</p>
                </div>
              </div>
            </div>

            <div ng-show="displayTimerStarted">
              <p class="title">{{displaySessionName}}</p>
              <p>{{displayTimeLeft}}</p><span ng-style="{'height':fillHeight, 'background':fillColor }"class="fill"></span>
            </div>
          </div>
        </section>
    </div>
    <footer><h4>Made at the <a href="https://www.recurse.com/">Recurse Center</a> during the Summer 2 batch. Check out more projects by <a href="https://github.com/dvrico">dvrico</a>.</h4></footer>

    <script type="text/javascript" src="resources/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
